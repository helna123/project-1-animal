<html>

<head>
    <title>Calculator App</title>

</head>

<body>
    <div>
        <form>
            <label>Enter the First Number</label>
            <input id="first"></br>
            <label>Enter the Second Number</label>
            <input id="second">

            <select id="operator">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <button onclick="calculator()">submit</button>
            <h2>Result:</h2>
            <h1 id="resultText"> </h1>
        </form></br>
         <a href="helna.html">GO BACK</a>


    </div>
    <script>
        function calculator() {
            event.preventDefault();
            let no1 = parseInt(document.getElementById("first").value);
            
            let no2 = parseInt(document.getElementById("second").value)
           
            let op = document.getElementById("operator").value;
            

            var result = 0;
            if (op == "+") {
                result = no1 + no2;
            }
            else if (op == "-") {
                result = no1 - no2;
            }
            else if (op == "*") {
                result = no1 * no2;
            }
            else {
                result = no1 / no2;
            }
            document.getElementById("resultText").innerText = result;
            console.log(result)
        }
        
    </script>

</body>

</html>
