<body>
    <div>
        <form>
            <label>Enter the First Number</label>
            <input id="first" value="45"><br>
            <label>Enter the Second Number</label>
            <input id="second" value="45">

            <select id="operator">
                <option>+</option>
                <option selected="selected">-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <button onclick="calculator()">submit</button>
            <h2>Result:</h2>
            <h1 id="resultText">0</h1>
        </form><br>


    </div>
    <script>
        function calculator() {
            event.preventDefault();
            let no1 = parseInt(document.getElementById("first").value);
            
            let no2 = parseInt(document.getElementById("second").value)
           
            let op = document.getElementById("operator").value;
            

            var result = 0;
            if (op == "+") {
                result = no1 + no2;
            }
            else if (op == "-") {
                result = no1 - no2;
            }
            else if (op == "*") {
                result = no1 * no2;
            }
            else {
                result = no1 / no2;
            }
            document.getElementById("resultText").innerText = result;
            console.log(result)
        }
        
    </script>
